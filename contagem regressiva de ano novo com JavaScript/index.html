<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Contagem regressiva</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="/script.js" defer></script>
    </head>
    <body>
        <h1>Novo ano chegando</h1>
        <div class="container-contagem">
            <div class="contagem-de dias-d">
                <p class="texto-grande" id="dias">0</p>
                <span>Dias</span>
            </div>
            <div class="contagem-de horas-h">
                <p class="texto-grande" id="horas">0</p>
                <span>Horas</span>
            </div>
            <div class="contagem-de minutos-m">
                <p class="texto-grande" id="minutos">0</p>
                <span>Minutos</span>
            </div>
            <div class="contagem-de segundos-s">
                <p class="texto-grande" id="segundos">0</p>
                <span>Segundos</span>
            </div>
        </div>

    </body>
</html>
